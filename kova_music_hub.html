<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kova Music Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #a8d8ff; /* light blue */
      border-right: 6px solid #fbb6ce; /* light pink */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #a8d8ff, #fbb6ce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .btn-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    .btn {
      display: block;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      border-color: #a8d8ff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <h1>Kova Music</h1>
  <p>Welcome to Kova Music's Links</p>

  <div class="btn-container">
    <a href="YOUR_GOOGLE_DRIVE_LINK" target="_blank" class="btn">Google Drive</a>
    <a href="https://mail.google.com/chat/u/0/#chat/space/AAQAW9kAATE" target="_blank" class="btn">Chat</a>
    <a href="https://discord.gg/QK2VgKfYV2" target="_blank" class="btn">Discord</a>
    <a href="https://open.spotify.com/artist/50r58aRgwNWeDctVA0ry6k?si=2IjjDdiiQoCdUmQaYZ7p3w" target="_blank" class="btn">Spotify</a>
  </div>

  <footer>
    Â© 2025 Kova Music. All rights reserved.
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading-screen").style.display = "none";
      document.body.style.overflow = "auto";
    });
  </script>
</body>
</html>
